<div class="container-fluid">
  <div class="">
     <div class="head-time">Custom TimePicker</div>
   
     <div class="custom-timpicker col-md-2 pl-0 mx-auto mt-5">
        <button   class="clock-btn " >
           <div class="position-relative">
              <input type="text" class="form-control" disabled   (click)="somethingChanged($event)"  value="{{ dm }}{{colon}}{{sm}} {{msg}}">
              <i  class="far fa-clock i-icon"   (click)="toggle = !toggle"  ></i>
           </div>
        </button>
        <ul role="menu" class="datetime-popup dropdown-menu col-md-2" [ngClass]="{'menu-show' : toggle}" >
           <li class="my-2 mx-2">
              <div class="ng-untouched ng-pristine ng-valid">
              
                 <table class="w-100">
                    <tbody>
                       <tr class="text-center">
                          <td>
                             <a class="btn btn-link" (click)="hourup()"><i class="fas fa-angle-up"></i></a>
                          </td>
                          <td>
                          </td>
                          <td>
                             <a class="btn btn-link" (click)="minup()"><i class="fas fa-angle-up"></i></a>
                          </td>
                       </tr>
                       <tr>
                          <td class="form-group">
                             <input type="number"  class="form-control text-center bs-timepicker-field" placeholder="HH" (change)="onChangeEvent($event)"  [(ngModel)]="dm"
                             min="01" max="12">
                          </td>
                          <td>&nbsp;:&nbsp;</td>
                          <td class="form-group">
                             <input type="number" class="form-control text-center bs-timepicker-field" placeholder="MM" (change)="onChangeEvent1($event)" [(ngModel)]="sm"
                             min="00" max="59">
                          </td>
                       </tr>
                       <tr class="text-center">
                          <td><a class="btn btn-link" (click)="hourdown()"><i class="fas fa-angle-down"></i></a></td>
                          <td>&nbsp;&nbsp;&nbsp;</td>
                          <td><a class="btn btn-link" (click)="mindown()"><i class="fas fa-angle-down"></i></a></td>
                       </tr>
                    </tbody>
                 </table>
              </div>
           </li>
           <li class="mx-2 mb-2">
            <span class="btn-group float-start" (click)="onButtonGroupClick($event)">
              <button type="button" class="btn btn-secondary btn-sm" name="AM" (click)="onItemSelector($event)" >AM</button>
              <button type="button" class="btn btn-secondary btn-sm" name="PM" (click)="onItemSelector($event)" >PM</button>
            </span><span class="btn-group float-end">
              <button type="button" class="btn btn-secondary btn-sm" (click)="toggle = !toggle">Close</button>
            </span>
           </li>
        </ul>
     </div>
     <div class="col-md-12">
      <div class="text-center mt-2 mb-2"><button class="btn btn-primary" (click)="somethingChanged($event)">submit</button></div>
      <div class="text-center timepicker" *ngIf="isShown">
        <label>Time 12 hours format</label>:<span>{{convertedTime}}</span>
      </div>
      <div class="text-center timepicker" *ngIf="isShown">
        <label>Time 24 hours format</label>:<span>{{convertedTime1}}</span>
      </div>
     </div>
  </div>
</div>
